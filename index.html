<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Clider Fernando Tutaya Rivera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Portfolio</a>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#projects"><i class="fas fa-project-diagram"></i> Proyectos</a></li>
                <li><a href="#skills"><i class="fas fa-code"></i> Habilidades</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="animate-fadeIn">Hola, soy <span class="highlight">Fernando Tutaya (ns) </span></h1>
            <p class="animate-fadeIn">Desarrollador Web Full Stack</p>
            <div class="cta-container">
                <button class="cta-btn" onclick="scrollToSection('projects')">
                    <i class="fas fa-arrow-down"></i> Ver Proyectos
                </button>
                <a href="#contact" class="cta-btn secondary">
                    <i class="fas fa-paper-plane"></i> Contactar
                </a>
            </div>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2><i class="fas fa-folder-open"></i> Mis Proyectos</h2>
        <div class="projects-grid"></div>
    </section>

    <section id="skills" class="skills">
        <h2><i class="fas fa-tools"></i> Habilidades</h2>
        <div class="skills-grid"></div>
    </section>

    <section id="contact" class="contact">
        <h2><i class="fas fa-envelope-open-text"></i> Contacto</h2>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre" required>
                <i class="fas fa-user icon"></i>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fas fa-envelope icon"></i>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Mensaje" required></textarea>
                <i class="fas fa-comment-dots icon"></i>
            </div>
            <button type="submit" class="cta-btn">
                <i class="fas fa-paper-plane"></i> Enviar Mensaje
            </button>
        </form>
        <div class="social-links">
            <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 [Tu Nombre]. Todos los derechos reservados.</p>
            <a href="#home" class="back-to-top">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
    </footer>

    <script src="./src/js/script.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
