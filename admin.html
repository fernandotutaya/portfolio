<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-cogs"></i> Panel de Administración</h1>
        
        <form id="portfolioForm">
            <!-- Sección Principal -->
            <div class="form-section">
                <h2><i class="fas fa-user"></i> Información Principal</h2>
                <div class="form-group">
                    <label>Nombre completo:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Título profesional:</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label>Imagen de fondo:</label>
                    <input type="url" id="heroImage" required>
                    <small>URL de la imagen</small>
                </div>
            </div>

            <!-- Sección Proyectos -->
            <div class="form-section">
                <h2><i class="fas fa-project-diagram"></i> Proyectos</h2>
                <div id="projectsContainer">
                    <!-- Proyectos se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn add-btn" onclick="addProject()">
                    <i class="fas fa-plus"></i> Agregar Proyecto
                </button>
            </div>

            <!-- Sección Redes Sociales -->
            <div class="form-section">
                <h2><i class="fas fa-share-alt"></i> Redes Sociales</h2>
                <div id="socialsContainer">
                    <!-- Redes sociales se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn add-btn" onclick="addSocial()">
                    <i class="fas fa-plus"></i> Agregar Red Social
                </button>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn save-btn">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
            </div>
        </form>
    </div>

    <template id="projectTemplate">
        <div class="project-item">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" class="project-title" required>
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea class="project-description" required></textarea>
            </div>
            <div class="form-group">
                <label>Imagen (URL):</label>
                <input type="url" class="project-image" required>
            </div>
            <div class="form-group">
                <label>Tecnologías (separadas por coma):</label>
                <input type="text" class="project-tech">
            </div>
            <button type="button" class="btn remove-btn" onclick="removeProject(this)">
                <i class="fas fa-trash"></i> Eliminar
            </button>
        </div>
    </template>

    <template id="socialTemplate">
        <div class="social-item">
            <div class="form-group">
                <label>Plataforma:</label>
                <select class="social-platform">
                    <option value="github">GitHub</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="twitter">Twitter</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                </select>
            </div>
            <div class="form-group">
                <label>URL:</label>
                <input type="url" class="social-url" required>
            </div>
            <button type="button" class="btn remove-btn" onclick="removeSocial(this)">
                <i class="fas fa-trash"></i> Eliminar
            </button>
        </div>
    </template>

    <script src="./src/js/admin.js"></script>
</body>
</html>
